<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пинг ya.ru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #pingResult {
            font-size: 24px;
            margin-top: 20px;
        }
        #connectionStatus {
            font-size: 18px;
            margin-top: 10px;
        }
        #lossCount {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пинг ya.ru</h1>
        <div id="pingResult">Измерение...</div>
        <div id="connectionStatus">Статус: Проверка...</div>
        <div id="lossCount">Потери соединения: 0</div>
    </div>

    <script>
        let lossCount = 0;

        async function pingServer() {
            const resultElement = document.getElementById('pingResult');
            const statusElement = document.getElementById('connectionStatus');
            const lossElement = document.getElementById('lossCount');
            const server = 'https://ya.ru';

            try {
                const start = performance.now();
                await fetch(server, { mode: 'no-cors' });
                const end = performance.now();
                const ping = Math.round(end - start);
                resultElement.textContent = `Пинг: ${ping} мс`;
                resultElement.style.color = ping < 100 ? '#00ff00' : ping < 200 ? '#ffa500' : '#ff0000';
                statusElement.textContent = 'Статус: Соединение активно';
                statusElement.style.color = '#00ff00';
            } catch (error) {
                lossCount++;
                resultElement.textContent = 'Ошибка пинга';
                resultElement.style.color = '#ff0000';
                statusElement.textContent = 'Статус: Соединение потеряно';
                statusElement.style.color = '#ff0000';
                lossElement.textContent = `Потери соединения: ${lossCount}`;
            }
        }

        // Обновление пинга каждые 2 секунды
        setInterval(pingServer, 2000);
        pingServer(); // Первоначальный вызов
    </script>
</body>
</html>
