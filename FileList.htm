<!DOCTYPE html>
<html lang="ru">
<script src="./scripts/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">file list</title>
</head>

<body>
    <input type="checkbox" id="switch" checked>
    <label for="switch" class="switch-label">Turn </label>
    <div id="base">
        <div id="b2">
            <div id="label1">
                <div id="label2">DygDyg MC: ver </div>
            </div>
            <div id="table"></div>
            <div class="overlay">AV-1</div>
        </div>
    </div>
</body>
<style>
    @font-face {
        font-family: clacon2;
        src: url('./fonts/clacon2.woff2') format("woff2"),
            url('./fonts/clacon2.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    :root {
        cursor: url('./cursor.png'), auto;
        background-color: #000000;
        font-family: "clacon2", "Arial", sans-serif;
        color: #6fcbcb;
        user-select: none;
    }

    .switch-label{
        /* display: none !important; */
        visibility: hidden;
    }

    /* body {

    } */
    #base {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
    }

    #b2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000075;

    }

    #table {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
    }

    #label1 {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
    }

    #label2 {
        background-color: #009797;
        color: #00076b;
        padding: 2px;
    }

    .list {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
        width: 128px;
        border: solid;
    }

    .button {
        /* display: table; */
        padding: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

    }

    .button:hover {
        color: #00076b;
        background-color: #009797;
    }

    .directory {
        color: #b9cdcd;
    }

    /* ------------------------------ */
    @import "compass/css3";

    $ease-out-quint: cubic-bezier(0.230, 1.000, 0.320, 1.000);
    $ease-in-quint: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    $screen-background: #121010;


    body {
        background: #111;
        color: white;
        padding-top: 20px;
        padding-left: 20px;
    }

    #switch {
        display: none;
    }

    .switch-label {
        display: inline-block;
        cursor: pointer;
        background: #fff;
        color: #111;
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 0 2px #666;

        &::after {
            content: "on";
        }

        &::before {
            content: " ";
            display: inline-block;
            border-radius: 100%;
            width: 10px;
            height: 10px;
            background: #003321;
            margin-right: 10px;
            border: 1px solid #111;
        }

        &:active {
            box-shadow: none;
            transform: translate3d(0, 2px, 0);
        }
    }

    #switch:checked+.switch-label {
        &::before {
            background: #22ff55;
        }

        &::after {
            content: "off";
        }
    }


    @keyframes flicker {
        $steps: 20;

        @for $i from 0 through $steps {
            #{percentage($i*(1/$steps))} {
                opacity: random();
            }
        }
    }

    #base {
        background: $screen-background;
        width: 800px;
        height: 600px;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
        border: 2px solid #666;

        // flicker
        &::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: transparentize($screen-background, 0.9);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }

        // scanlines
        &::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(transparentize($screen-background, 1) 50%, transparentize(darken($screen-background, 10), 0.75) 50%), linear-gradient(90deg, transparentize(#ff0000, 0.94), transparentize(#00ff00, 0.98), transparentize(#0000ff, 0.94));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    }

    #switch:checked~#base::after {
        animation: flicker 0.15s infinite;
    }


    @keyframes turn-on {
        0% {
            transform: scale(1, 0.8) translate3d(0, 0, 0);
            -webkit-filter: brightness(30);
            filter: brightness(30);
            opacity: 1;
        }

        3.5% {
            transform: scale(1, 0.8) translate3d(0, 100%, 0);
        }

        3.6% {
            transform: scale(1, 0.8) translate3d(0, -100%, 0);
            opacity: 1;
        }

        9% {
            transform: scale(1.3, 0.6) translate3d(0, 100%, 0);
            -webkit-filter: brightness(30);
            filter: brightness(30);
            opacity: 0;
        }



        11% {
            transform: scale(1, 1) translate3d(0, 0, 0);
            -webkit-filter: contrast(0) brightness(0);
            filter: contrast(0) brightness(0);
            opacity: 0;
        }

        100% {
            transform: scale(1, 1) translate3d(0, 0, 0);
            -webkit-filter: contrast(1) brightness(1.2) saturate(1.3);
            filter: contrast(1) brightness(1.2) saturate(1.3);
            opacity: 1;
        }
    }

    @keyframes turn-off {
        0% {
            transform: scale(1, 1.3) translate3d(0, 0, 0);
            -webkit-filter: brightness(1);
            filter: brightness(1);
            opacity: 1;
        }

        60% {
            transform: scale(1.3, 0.001) translate3d(0, 0, 0);
            -webkit-filter: brightness(10);
            filter: brightness(10);
        }

        100% {
            animation-timing-function: $ease-in-quint;
            transform: scale(0.000, 0.0001) translate3d(0, 0, 0);
            -webkit-filter: brightness(50);
            filter: brightness(50);
        }
    }

    #b2 {
        width: 100%;
        height: 100%;
        border: none;
    }

    #switch~#base>#b2 {
        animation: turn-off 0.55s $ease-out-quint;
        animation-fill-mode: forwards;
    }

    #switch:checked~#base>#b2 {
        animation: turn-on 4s linear;
        animation-fill-mode: forwards;
    }

    @keyframes overlay-anim {
        0% {
            visibility: hidden;
        }

        20% {
            visibility: hidden;
        }

        21% {
            visibility: visible;
        }

        100% {
            visibility: hidden;
        }
    }

    .overlay {
        color: #00FF00;
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 60px;
        //text-shadow:2px 2px black,-2px -2px black, -2px 2px black, 2px -2px black;
        visibility: hidden;
        pointer-events: none;
    }

    #switch:checked~#base .overlay {
        animation: overlay-anim 5s linear;
        animation-fill-mode: forwards;
    }
</style>
<script>
    var ver = "0.0.3"
    var name_ = "DygDyg MC"
    $("#label2").text(name_ + ": ver " + ver)
    $('title').text(name_ + ": ver " + ver)
    var database = {}
    var line = null
    var column = 0
    var adres = []

    function sort1(o1, o2) {
        return o1.type.localeCompare(o2.type)
    }

    $.get('./DataList.json', function (data) {
        database = data.children
        select_button(database)
    });

    function select_button(database) {
        remove_button()
        database.sort(sort1).forEach(function (e, i, a) {
            add_button(e, i, a)
        });
    }
    function remove_button(e, i, a) {
        $("#table").empty();
        line = null
        column = 0
    }
    function back_button() {
        dat = {}
        adres.pop()
        if (adres.length > 0) {
            select_button(adres[adres.length - 1])
        } else {
            $('title').text(name_ + ": ver " + ver)
            select_button(database)
        }
    }

    function add_button(e, i, a) {
        if (e.name.startsWith(".")) return

        if (line == null) {

            $(`#button`).on("click", function () { back_button() })

        if (line < 20) {

        } else {

        }

        $('#list' + column).append(`<div id='button${i}' class='button ${e.type}'>${e.name}</div>`)
        if (e.type == "file") {

            $(`#button${i}`).on("click", function () {
                $('title').text(name_ + ": " + a[i].name)
                adres.push(a[i].children)
                select_button(a[i].children)
            })
        }
        $(`#button${i}`).on("click", function () {

    }
</script>

</html>
