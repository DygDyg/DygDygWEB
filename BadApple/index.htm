<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<head>
    <link rel="shortcut icon" href="https://dygdyg.github.io/DygDygWEB/BadApple/favicon.ico" type="image/x-icon">
</head>

<body>
    <pre class="text111" , style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    <pre class="Copyrate" , style="word-wrap: break-word; white-space: pre-wrap;"></pre>

    <audio autoplay>
        <source src="https://dygdyg.github.io/DygDygWEB/BadApple/BadApple.mp3" type="audio/mpeg">
    </audio>


    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>


</body>

<script>
    var numer = 1;
    var maxnumer = 1;
    var text = "text";
    var info;

    $.ajax({
        url: 'https://dygdyg.github.io/DygDygWEB/BadApple/frames.txt',
        dataType: 'text',

        success: function (data) {
            text = data.split(':frame:');
            document.title = numer + " / " + maxnumer;
            info = text[0].split(':');
            //console.log(info);
            $(".Copyrate").text("Create by " + info[1]);
            maxnumer = text.length - 1;

            ascii();
        }
    });

    function ascii() {
        $(".text111").text(text[numer]);

        document.title = info[0] + " " + numer + " / " + maxnumer;
        numer++

        if (numer < maxnumer) {
            setTimeout(ascii, 1000 / 15);
        }
    }
</script>
