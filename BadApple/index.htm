<body>
    <link rel="icon" href="https://dygdyg.github.io/DygDygWEB/BadApple/favicon.ico">
    <pre class="text111" , style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    <pre style="word-wrap: break-word; white-space: pre-wrap;">Create By DygDyg</pre>
    }
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>


</body>

<script>
    var numer = 1;
    var maxnumer = 3286;
    var text = "text";

    $.ajax({
        url: 'https://dygdyg.github.io/DygDygWEB/BadApple/frames.txt',
        dataType: 'text',

        success: function (data) {
            text = data.split(':frame:');
            document.title = numer + " / " + maxnumer;

            ascii()
        }
    });

    function ascii() {
        $(".text111").text(text[numer]);

        document.title = numer + " / " + maxnumer;
        numer++

        if (numer < maxnumer) {
            setTimeout(ascii, 1000 / 15);
        }
    }

    //setTimeout(ascii, 1000)
</script>
