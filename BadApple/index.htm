<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>

    <pre class="text111" , style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    <pre style="word-wrap: break-word; white-space: pre-wrap;">Create By DygDyg</pre>
</body>

<script>
    var numer = 1;
    var maxnumer = 3286;
    var text = "text";

    $.ajax({
        url: 'https://dygdyg.github.io/DygDygWEB/BadApple/frames.txt',
        dataType: 'text',

        success: function (data) {
            //console.log(numer);
            //console.log('https://dygdyg.github.io/DygDygWEB/Text/ASCII-A (' + numer + ').txt');
            text = data.split(':frame:');
            //$(".text111").text(data.split(':frame:')[numer]);

            document.title = numer + " / " + maxnumer;
            //console.log(data.split(':frame:'))
            //console.log(data.split(':frame:')[2])


            ascii()
        }
    });

    function ascii() {
        //console.log(text[1])
        $(".text111").text(text[numer]);

        document.title = numer + " / " + maxnumer;
        numer++

        if (numer < maxnumer) {
            setTimeout(ascii, 1000 / 15);
            //ascii("ASCII-A (1).txt");
        }
    }

    //setTimeout(ascii, 1000)
</script>
