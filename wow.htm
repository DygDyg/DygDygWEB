<body>
	<div class="lega_text" style="display: inline;" id="lega_title">Укажи с какой по какую легу улучшаешь: </div>
    <select id="lega_start"></select>
	<select id="lega_end"></select>
	<div class="lega_text" style="display: inline;" id="lega_result"></div>
    <div class="lega_text" id="lega_torgast"> За неделю можно получить, пройдя оба крыла 12 этажа, 2060 Пепла душ 360 углей душ.</div>
</body>

<style>

	body {
		background-color: #3a3a3a;
	}

    .lega_text
    {
        color:aliceblue;
        
    }


</style>

<script>
	legs_ilvl = ['0', '190', '210', '225', '235', '249', '262']
	legs_pepel = ['0', '1250', '2000', '3200', '5150', '5150', '5150']
	legs_ugli = ['0', '0', '0', '0', '0', '1100', '1650']

	for (let i = 0; i < legs_ilvl.length; i++) {
		$('#lega_start').prepend('<option value="' + i + '">' + legs_ilvl[i] + '</option>')
		$('#lega_end').prepend('<option value="' + i + '">' + legs_ilvl[i] + '</option>')
	}
	$('#lega_start').on('change', function () {
		//console.log($('#lega_start').val())
		lega_calc()
	})
	$('#lega_end').on('change', function () {
		//console.log($('#lega_end').val())
		lega_calc()
	})
	function lega_calc() {
		
		if ((legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()] >= 0) & (legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()] >= 0)) {
			let num1 = legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()]
            let num2 = legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()]
			console.log(legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()])
			console.log(legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()])

            $('#lega_result').text('Цена леги: ' + num1.toString() + " пепла душ. " + num2.toString() + " угля душ.")
		}else{
            $('#lega_result').text('Ошибка, ты не можешь улучшить легу в обратную сторону :(')
        }
	}
</script>
