<link rel="stylesheet" href="wow.css" />

<head>
	<meta property="og:title" content="Калькулятор цен крафта леги 9.1.0. " />
	<meta property="og:site_name" content='Скрипты от Вульперняга "Corporation" ' />
	<meta property="og:url" content="https://dygdyg.github.io/DygDygWEB" />
	<meta property="og:description" content="За неделю можно получить, пройдя оба крыла 12 этажа, 2060 Пепла душ 360 углей душ." />
	<meta property="og:image" content="https://render.worldofwarcraft.com/eu/guild/crest/178/emblem-178-672300-ffffff.jpg" />
</head>

<body>
	<div id="lega" class="lega">
		<div class="lega_text" style="display: inline" id="lega_title">Укажи с какой по какую легу улучшаешь: С</div>
		<select id="lega_start"></select>
		<div class="lega_text" style="display: inline" id="lega_title2">По</div>
		<select id="lega_end"></select>
		<div class="lega_text" id="lega_result"></div>
		<div class="lega_text">За неделю можно получить, пройдя оба крыла 12 этажа, 2060 Пепла душ 360 углей душ.</div>
	</div>

	<div class="lega_text">________________________________________</div>
	<div class="lega_text">Нашаманил Вульперняга для гильдии ВоВощи.</div>
</body>

<style>
	body {
		background-color: #3a3a3a;
	}

	div {
		margin: 0px 5px 0px 5px;
	}

	.lega_text {
		color: aliceblue;
	}
</style>

<script>
	$('#favicon').attr('href', 'https://render.worldofwarcraft.com/eu/guild/crest/178/emblem-178-672300-ffffff.jpg')

	legs_ilvl = ['0', '190', '210', '225', '235', '249', '262']
	legs_pepel = ['0', '1250', '2000', '3200', '5150', '5150', '5150']
	legs_ugli = ['0', '0', '0', '0', '0', '1100', '1650']

	for (let i = 0; i < legs_ilvl.length; i++) {
		$('#lega_start').prepend('<option value="' + i + '">' + legs_ilvl[i] + '</option>')
		$('#lega_end').prepend('<option value="' + i + '">' + legs_ilvl[i] + '</option>')
	}
	$('#lega_start').on('change', function () {
		//console.log($('#lega_start').val())
		lega_calc()
	})
	$('#lega_end').on('change', function () {
		//console.log($('#lega_end').val())
		lega_calc()
	})

	function lega_calc() {
		if (legs_pepel[$('#lega_end').val()] != 0) {
			if ((legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()] >= 0) & (legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()] >= 0)) {
				let num1 = legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()]
				let num2 = legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()]

				//console.log(legs_pepel[$('#lega_end').val()] - legs_pepel[$('#lega_start').val()])
				//console.log(legs_ugli[$('#lega_end').val()] - legs_ugli[$('#lega_start').val()])

				$('#lega_result').text('Цена леги: ' + num1.toString() + ' пепла душ. ' + num2.toString() + ' угля душ.')
			} else {
				$('#lega_result').text('Ошибка, ты не можешь улучшить легу в обратную сторону :(')
			}
		}
	}
</script>
