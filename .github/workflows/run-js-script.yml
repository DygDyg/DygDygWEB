name: Zapusk skripta s id

on: 
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Download id artifact
      uses: actions/download-artifact@v3
      with:
        name: id-file
        path: .

    - name: Run script
      run: node script.js

    - name: Upload id artifact
      uses: actions/upload-artifact@v3
      with:
        name: id-file
        path: id.txt
