name: Zapusk skripta s id

on: 
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Download id artifact if exists
      id: download-id
      uses: actions/download-artifact@v3
      with:
        name: id-file
        path: .
      continue-on-error: true

    - name: Create id file if not exists
      run: echo 0 > id.txt
      if: failure()  # Создаем файл, если предыдущий шаг не удался (артефакт не найден)

    - name: Run script
      run: node script.js

    - name: Upload id artifact
      uses: actions/upload-artifact@v3
      with:
        name: id-file
        path: id.txt
