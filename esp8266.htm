<style>
  /* Затемняющий фон на всю страницу */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    /* Затемнение */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    /* Поверх всех элементов */
  }

  /* Стиль для текста "Загрузка..." */
  .loading-text {
    color: white;
    font-size: 2em;
    font-family: Arial, sans-serif;
  }
</style>
<script>

  title = document.getElementById("title");
  loading = document.getElementById("loading");
  time_label = document.getElementById("time_label");

  timezone_result = document.getElementById("timezone_result");
  timezone_range = document.getElementById("timezone_range");

  temperature_label = document.getElementById("temperature_label");
  Humidity_label = document.getElementById("Humidity_label");

  uname_label = document.getElementById("uname_label");

  input_text_mes = document.getElementById("input_text_mes");
  result_text_mes_delay = document.getElementById("result_text_mes_delay");
  range_text_mes_delay = document.getElementById("range_text_mes_delay");

  light_range = document.getElementById("light_range");
  light_result = document.getElementById("light_result");

  if(window.location.host=='127.0.0.1:5500') loading.style.visibility='hidden'
  if(window.location.host=='dygdyg.github.io') loading.style.visibility='hidden'
  if(window.location.host=='server.dygdyg.ru') loading.style.visibility='hidden'

  window.onload = function () {
    console.log("start")
    start()
  }

  async function start() {
    let _json = await update()
    console.log(_json)
    timezone_range.value = _json["TimeZone"]
    timezone_result.value = _json["TimeZone"]
    light_range.value = _json["lux_display"]
    title.textContent = _json["uname"]
    loading.style.visibility='hidden'
    setInterval(() => {
      update()
    }, 1000);


  }

  async function update() {
    let response = await fetch("/dat");
    let _json = await response.json();
    uname_label.textContent = _json["uname"]
    uname_label.href = `http://${_json["uname"]}.lan`
    temperature_label.textContent = `${_json["temperature"]} °`
    Humidity_label.textContent = `${_json["Humidity"]} %`
    time_label.textContent = `${_json["CurrentTime"]}`

    return _json;
    // console.log(_json)
  }




  result_text_mes_delay.innerHTML = range_text_mes_delay.value / 10 + " сек";
  range_text_mes_delay.oninput = function () {
    result_text_mes_delay.innerHTML = range_text_mes_delay.value / 10 + " сек";
  }
  light_range.oninput = function () {
    light_result.innerHTML = light_range.value;
    fetch(`/alert?mes=" "&time=0&lux=${light_range.value}`)
  }
  timezone_range.oninput = function () {
    timezone_result.innerHTML = timezone_range.value;
    fetch(`/dat?timezone=${timezone_range.value}`)
  }
  input_text_mes.oninput = function () {
    // result.innerHTML = input.value;
    fetch(`/alert?mes=${input_text_mes.value}&time=${range_text_mes_delay.value * 100}&lux=${light_range.value}`)
  };
</script>
