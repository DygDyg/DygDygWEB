<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Плеер</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-js {
            width: 100%;
            max-width: 800px;
            background-color: #000;
        }
        #channel-list {
            width: 100%;
            max-width: 800px;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        #channel-list button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #3a3a3a;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: left;
        }
        #channel-list button:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <video-js id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
        <source src="" type="application/x-mpegURL" />
        <p class="vjs-no-js">
            Для просмотра видео включите JavaScript или используйте браузер, поддерживающий HTML5 видео.
        </p>
    </video-js>
    <div id="channel-list"></div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
    <script>
        // URL плейлиста
        const playlistUrl = 'http://dmi3y-tv.ru/hls/DVB-T2/CH_KARUSEL-1.m3u8'; // Укажите путь к файлу на сервере

        // Инициализация Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            fluid: true,
            errorDisplay: true
        });

        // Функция для загрузки и парсинга .m3u
        async function loadPlaylist() {
            try {
                const response = await fetch(playlistUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ошибка: ${response.status} ${response.statusText}`);
                }
                const text = await response.text();
                const channels = parseM3U(text);
                if (channels.length === 0) {
                    throw new Error('Плейлист пуст или не содержит валидных каналов');
                }
                populateChannelList(channels);
            } catch (error) {
                console.error('Ошибка загрузки плейлиста:', error);
                alert(`Не удалось загрузить плейлист: ${error.message}`);
            }
        }

        // Парсинг .m3u
        function parseM3U(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = null;

            for (const line of lines) {
                if (line.startsWith('#EXTINF')) {
                    const nameMatch = line.match(/,(.+)/);
                    currentChannel = { name: nameMatch ? nameMatch[1].trim() : 'Без имени' };
                } else if (line.startsWith('http') && currentChannel) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }
            return channels;
        }

        // Заполнение списка каналов
        function populateChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';
            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.textContent = channel.name;
                button.onclick = () => playChannel(channel.url);
                channelList.appendChild(button);
            });
            // Автоматически воспроизводим первый канал
            if (channels.length > 0) {
                playChannel(channels[0].url);
            }
        }

        // Воспроизведение канала
        async function playChannel(url) {
            try {
                // Проверка доступности потока
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                if (!response.ok) {
                    throw new Error(`Поток недоступен: ${response.status} ${response.statusText}`);
                }

                if (Hls.isSupported()) {
                    const hls = new Hls({
                        enableWorker: true,
                        maxBufferLength: 30,
                        liveSyncDuration: 30,
                        liveMaxLatency: 60
                    });
                    hls.loadSource(url);
                    hls.attachMedia(player.el().querySelector('video'));
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log(`Поток ${url} успешно загружен`);
                        player.play().catch(error => {
                            console.error('Ошибка воспроизведения:', error);
                        });
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('Ошибка HLS:', data);
                        let errorMessage = 'Ошибка загрузки потока';
                        if (data.details === Hls.ErrorDetails.MANIFEST_LOAD_ERROR) {
                            errorMessage = `Ошибка загрузки манифеста: ${data.response?.code || 'неизвестно'}`;
                        } else if (data.details === Hls.ErrorDetails.MANIFEST_PARSING_ERROR) {
                            errorMessage = 'Ошибка парсинга манифеста';
                        }
                        player.errorDisplay.show();
                        player.error({ message: `${errorMessage}. URL: ${url}` });
                    });
                } else if (player.el().querySelector('video').canPlayType('application/vnd.apple.mpegurl')) {
                    player.src({ src: url, type: 'application/x-mpegURL' });
                    player.play().catch(error => {
                        console.error('Ошибка воспроизведения:', error);
                    });
                } else {
                    throw new Error('Браузер не поддерживает воспроизведение HLS');
                }
            } catch (error) {
                console.error(`Ошибка воспроизведения потока ${url}:`, error);
                player.errorDisplay.show();
                player.error({ message: `Не удалось воспроизвести поток: ${error.message}. URL: ${url}` });
            }
        }

        // Обработка ошибок плеера
        player.on('error', () => {
            console.error('Ошибка плеера:', player.error());
            player.errorDisplay.show();
        });

        // Загрузка плейлиста при старте
        loadPlaylist();
    </script>
</body>
</html>
