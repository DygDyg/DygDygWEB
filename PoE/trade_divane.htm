<script>

    calc()

    {

        let divan = document.getElementById("pole2").value
        document.getElementById("textresultat").textContent = "Стопок: "+ Math.floor((haos*divan)/20) +" Остаток: "+ (haos*divan)%20 + " Столбцов: "+ Math.floor((haos*divan)/20)/5
    }
    
</script>
