    fetch("base.dat")
        .then((response) => response.arrayBuffer())
        .then((buffer) => {
            let base = new TextDecoder('windows-1251').decode(buffer).split("\n");

            let l = document.getElementById("base_list")
            base.forEach(e => {
                var opt = document.createElement('option');
                // opt.value = "a";
                opt.innerHTML = e;
                l.appendChild(opt);
            });


        });

        fetch("config.ini")
        .then((response) => response.arrayBuffer())
