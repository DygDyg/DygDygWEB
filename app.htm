<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
</head>
<style>
    body {
        background-color: #3d3d3d;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <a href="calculator://">Открыть Калькулятор</a>.
    <a href="steam://open/console">Открыть steam_console</a>.
</body>
<script>
    var url_get = new URL(window.location.href)
    var app = url_get.searchParams.get('app')

    if (app) {
        switch (app) {
            case "steam_console":
                location.href = `steam://open/console`
                break;

            default:
                location.href = `${app}://`
                break;
        }

        // calculator://
    }
</script>

</html>
