    body {
        background-color: #3d3d3d;

</style>

<body>

</body>
<script>
    var url_get = new URL(window.location.href)
    var app = url_get.searchParams.get('app')
    if (app == "steam_console") {
        location.href = `steam://open/console`
        return
    }
    if (app) {
        location.href = `${app}://`
        // calculator://
    }
</script>

</html>
