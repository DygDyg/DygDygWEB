<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Звёздное небо</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="starryCanvas"></canvas>
    <script src="StarrySky.js"></script>
    <script>
        const starrySky = new StarrySky('starryCanvas', {
            rotationSpeed: 0.00005,
            maxOrbitRadius: window.innerWidth,
            starDensity: 0.0007,
            fadeSpeed: 0.3,
            visibleAngleStart: Math.PI / 100,
            visibleAngleEnd: 3 * Math.PI / 2,
            flickerSpeed: 0.005,
            flickerIntensity: 0.4,
            gradientColors: ['#1a1a1a', '#2a2a4a'],
            cloudConfig: {
                cloudCount: 10,
                cloudSpeed: 0.2,
                cloudOpacity: 0.03,
                cloudBlur: 40
            }
        });
        //starrySky.stop()
        //starrySky.start()
        // Пример: остановить через 10 секунд
        // setTimeout(() => starrySky.stop(), 10000);
        // setTimeout(() => starrySky.start(), 10000);
    </script>
</body>
</html>
