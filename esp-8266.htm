<!DOCTYPE html>
<html lang='ru' data-bs-theme='dark'>

<head>
  <meta charset='UTF-8'>
  <link href='https://dygdyg.github.io/DygDygWEB/scripts/bootstrap.min.css' rel='stylesheet'>
  <script defer='' src='https://dygdyg.github.io/DygDygWEB/scripts/bootstrap.bundle.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP-8266</title>
</head>

<body>
  <div class="input-group mb-3">
    <input type="text" class="form-control"  id="input" placeholder="Текст сообщения"
      aria-label="Текст сообщения" aria-describedby="button-addon2">
    <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">ok</button> -->
  </div>
  <label for="customRange1" class="form-label">Задержка текста</label>
    <input type="range" value=30 max=300 id="range" class="form-range" id="customRange1">
    <span id="result">1</span>
    <br>
    <label for="customRange1" class="form-label">Яркость</label>
    <input type="range" value=0 max=15 id="range2" class="form-range" id="customRange1">
    <span id="result2">1</span>
</body>
<script>
  result.innerHTML = range.value/10 +" сек";
  range.oninput = function () {
    result.innerHTML = range.value/10 +" сек";
  }
  range2.oninput = function () {
    result2.innerHTML = range2.value;
    fetch(`http://esp-dygdyg.lan/alert?mes=" "&time=0&lux=${range2.value}`)
  }
  input.oninput = function () {
    // result.innerHTML = input.value;
    fetch(`http://esp-dygdyg.lan/alert?mes=${input.value}&time=${range.value*100}&lux=${range2.value}`)
  };
</script>

</html>
