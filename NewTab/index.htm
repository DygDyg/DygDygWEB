<script>
	let fav = document.getElementById('favicon')
	/*setInterval(() => {
		// fav.href = "favicon/1.svg"
	}, 1000);*/

	document.addEventListener('keydown', function (e) {
		// console.log(e.key);

		switch (e.key) {
			case "ArrowUp":
				fav.href = "favicon/up.svg"
				break;
			case "ArrowLeft":
				fav.href = "favicon/left.svg"
				break;
			case "ArrowRight":
				fav.href = "favicon/right.svg"
				break;
			case "ArrowDown":
				fav.href = "favicon/down.svg"
				break;
		}
	});

	document.addEventListener('keyup', function (e) {
		// console.log(e.key);
		fav.href = "favicon/default.svg"
	});

</script>
